# Render Blueprint for Chimera Protocol Backend
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: chimera-protocol-api
    runtime: python
    buildCommand: "./build.sh"
    startCommand: "gunicorn chimera.wsgi:application --bind 0.0.0.0:$PORT"
    envVars:
      - key: DEBUG
        value: "False"
      - key: PYTHON_VERSION
        value: "3.11.4"
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DATABASE_URL
        fromDatabase:
          name: chimera-db
          property: connectionString
    healthCheckPath: /api/health

databases:
  - name: chimera-db
    databaseName: chimera_db
    user: chimera_user
    plan: free
